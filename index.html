<!-- Documento principal da aplicação com foco no sorteio de produtos -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados essenciais e import do CSS global -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP2 Store | Sorteio de Produto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Requisito 1 e 2: Header com ícone, navegação e menu responsivo -->
    <header class="site-header">
      <!-- Bloco de identificação visual -->
      <div class="logo" aria-label="Luck Store">
        <img class="logo-img" src="logo.jpg" alt="">
        <span>
          <span>Luck</span>
          <span>Store</span>
        </span>
      </div>
      <!-- Botão que ativa o menu em telas menores -->
      <button class="menu-toggle" type="button" aria-expanded="false" aria-controls="site-navigation">
        Menu
      </button>
      <!-- Navegação principal disponível no cabeçalho -->
      <nav id="site-navigation" class="site-nav" aria-label="Navegação principal">
        <a href="index.html">Início</a>
        <a href="produtos.html">Categorias</a>
      </nav>
    </header>

    <main>
      <!-- Requisito 3: H1 e botão destacados na página -->
      <section class="hero">
        <div>
          <h1>Descubra um produto incrível em segundos</h1>
          <p>
            Explore o catálogo completo da dummyjson e encontre inspiração para o seu próximo projeto com um clique.
          </p>
        </div>
        <button id="randomProductBtn" type="button">Sortear produto</button>
      </section>

      <!-- Requisitos 4 e 5: Main com container da galeria e card com dados da API -->
      <section class="gallery-section" aria-live="polite">
        <h2 class="sr-only">Galeria do produto sorteado</h2>
        <!-- Contêiner que receberá dinamicamente o cartão sorteado -->
        <div id="randomProductGallery" class="gallery single-column"></div>
        <!-- Mensagens de status mostradas durante a interação -->
        <p id="randomProductFeedback" class="status-message" role="status"></p>
      </section>
    </main>

    <!-- Requisito 7: Footer com direitos autorais -->
    <footer>
      © 2025 Mauricio Gomes | Feito para fins educacionais
    </footer>

    <!-- Scripts compartilhados e específicos desta página -->
    <script src="scripts/common.js" defer></script>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
